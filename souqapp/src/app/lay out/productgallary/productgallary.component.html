
<ngb-carousel  (click)="openlg(content)">
   <ng-template ngbSlide *ngFor="let item of images">
    <div class="picsum-img-wrapper " style="text-align: center;">
      <img [src]="item"  alt="Random third slide" height="400px" >
    </div>    
  </ng-template>
</ngb-carousel>
<ng-template
          class="modal-lg"
          #content
          let-c="close"
          style="width: 1200px"
          let-d="dismiss"
        >
          <div class="modal-header">
            <button
              type="button"
              class="close"
              aria-label="Close"
              (click)="d('Cross click')"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body p-5" >
            <ngb-carousel >
              <ng-template ngbSlide *ngFor="let item of images">
               <div class="picsum-img-wrapper">
                 <img [src]="item"  alt="Random third slide" width="700px">
               </div>    
             </ng-template>
           </ngb-carousel>
          </div>
        </ng-template>
