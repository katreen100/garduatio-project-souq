<style>
    .list {
        display: flex;
        flex-direction: column;
    }
</style>


<h1>Wish List</h1>

<section class="list">
   <app-wishlist-item
            *ngFor="let itemId of (wishlist | async); let i=index"
            [id]="i" 
            parentProductId="{{itemId.parentProductId}}"
            [variantId]="itemId.variantId"
        >
    </app-wishlist-item>
</section>
