<div class="container-fluid bg-light">
    <div class="row container mx-auto">
        <div class="col-4"></div>
        <div class="col-5">
            <div class="errors py-3 px-3 mb-3" *ngIf="validation.length>0">
                <div class="d-flex align-items-center">
                    <i class="fas fa-exclamation-circle fa-2x text-danger"></i>
                    <h5 class="a-alert-heading d-inline-block text-danger font-weight-normal pl-3">There was a problem
                    </h5>
                </div>
                <ul class="ml-4 mb-0">
                    <li *ngFor="let err of validation">
                        <small>{{err}}</small>
                    </li>
                </ul>
            </div>
            <div class=" border bg-white pt-3 px-3">
                <form class="form-horizontal" action='' method="POST">
                    <fieldset>
                        <div id="legend">
                            <legend>Sign-In </legend>
                        </div>
                        <!-- E-mail -->
                        <div class="control-group mb-3">
                            <label class="control-label " for="username"><small
                                    class="font-weight-bold text-dark">Email</small>
                            </label>
                            <div class="controls">
                                <input type="email" [(ngModel)]="userLogin.email" name="email" id="email" placeholder="" class="input-xlarge w-100 rounded">
                            </div>
                        </div>
                        <!-- Password -->
                        <div class="control-group mb-3">
                            <label class="control-label " for="username"><small
                                    class="font-weight-bold text-dark">Password</small>
                            </label>
                            <div class="controls">
                                <input type="password" [(ngModel)]="userLogin.password" id="password" name="password" placeholder="" class="input-xlarge w-100 rounded" autocomplete="off">
                                <small class="help-block">
                                    <i class="fas fa-info text-info fa-xs pr-2"></i>
                                    Password should be at least 6 characters</small>
                            </div>
                        </div>
                        <div class="control-group">
                            <!-- Button -->
                            <div class="controls pt-1" *ngIf="!isLoading">
                                <button class="btn login-btn w-100" (click)="validate()">Login</button>
                            </div>
                            <div class="controls pt-1" *ngIf="isLoading">
                                <button class="btn btn-primary w-100" disabled>
                                    <div class="spinner-border text-white-50" role="status">
                                        <span class="sr-only">Loading...</span>
                                    </div>
                                </button>
                            </div>
                        </div>
                    </fieldset>
                </form>
                <div class="agreement py-2">
                    <small>
                        By signing in, you agree to our Conditions of Use and Privacy Policy. </small>
                </div>
                <!-- need help section -->
                <div class="pb-3">
                    <div id="accordion" role="tablist" (click)="toggle()">
                        <small>

                            <a data-toggle="collapse" href="#collapseOne" aria-expanded="true"
                                aria-controls="collapseOne">
                                <i class="fas text-dark"
                                    [ngClass]="{'fa-caret-down':caretFlag, 'fa-caret-right' : !caretFlag }"></i>
                                <span> Need Help? </span>
                            </a>

                            <div id="collapseOne" class="collapse" role="tabpanel" aria-labelledby="headingOne">
                                <div class="card-body py-1">
                                    <a [routerLink]="['/reset']">
                                        Forgot your password?
                                    </a>
                                </div>
                            </div>
                        </small>
                    </div>
                </div>
            </div>
            <div class="separator">New Customer? </div>
            <p> <small>
                    <a [routerLink]="['../register']" class="btn new-account-btn text-dark w-100">
                        Create New Account
                    </a>
                </small>
            </p>
        </div>
        <div class="col-3"></div>
    </div>
    <hr class="w-75 mx-auto shadow mt-4" style="height: 1px;">
</div>
