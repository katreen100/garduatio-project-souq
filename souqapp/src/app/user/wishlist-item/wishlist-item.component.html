<style>
    #cart {
        background-color: #8dc13e;
        border-color: #8dc13e;
    }

    #remove {
        background-color: #C14450;
        border-color: #C14450;
    }

</style>

<div class="card shadow-sm justify-content-center" style="max-width: 100%; height: 200px">
  <div class="row p-2 align-items-center w-100">
    <div class="col-md-4 text-center">
      <img [src]="product[0].mainImage" class="" height="150px" alt="product image">
    </div>
    <div class="col-md-8">
      <div class="card-body row">
          <div class="col-6">
            <h3 class="card-title">{{ product[0].name }}</h3>
            <div *ngIf="!product[1].quantity">Not Available</div>
            <div class="card-text font-weight-bold fs-3" *ngIf="product[1].quantity">
                {{ product[0].price * (100 - product[0].discount) / 100 | currency:'EGP' }}
            </div>
            <del class="text-muted fs-4" *ngIf="product[1].quantity">
                {{ product[0].price | currency:'EGP' }}
            </del>
          </div>
          <div class="col-6">
            <a href="#" class="btn btn-success mb-2 w-100" id="cart">Add To Cart</a>
            <a href="#" class="btn btn-danger w-100" id="remove">Remove</a>
          </div>
      </div>
    </div>
  </div>
</div>
