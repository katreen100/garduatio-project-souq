    <div class="product-card shadow row m-auto ">
        <div class="product-show text-center  col-md-12 col-sm-4">
            <div class="productImage text-center">
                <img [src]="product.mainImage" height="320px" class="product-image card-img " alt="product image" />
                <!-- <img [src]="product.img" width="100%" class="product-image" alt="product image" /> -->

                <div class="discount-box px-2">
                    <span>{{ product.discount }}% OFF</span>
                </div>
            </div>
            <div class="quick-view ">
                <button class="btn btn-primary" (click)="openlg(content)">Quick View</button>
                <!-- <h2  class ="btn " i18n>Quick View</h2> -->
            </div>
            <ng-template
          class="modal-lg"
          #content
          let-c="close"
          style="width: 1200px;"
          let-d="dismiss"
        >
          <div class="modal-header">
            <button
              type="button"
              class="close"
              aria-label="Close"
              (click)="d('Cross click')"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <app-oneProductComp [productIdasInput]="productid" ></app-oneProductComp>
        
          </div>
        </ng-template>
        </div>
        <div class="product-details  py-3 col-md-12 col-sm-8  " >
            <div class="card-details row d-flex  justify-content-between  px-2 " style="height: 260px;">
                <div class="title col-12">
                    <h4  type="button" (click)="productDetails(product.parentId, product.mainVariant)">{{ product.name | slice:0:70}}</h4> 
                </div>
                <div class="priceAndRatingAndshipping   w-100">
                   <div class="priceAndRating  row m-auto  ">
                    <div class="price col-md-6  ">
                        <div class="price ">
                           <h4 style="color: #006fcc;font-weight: bold;"> {{ product.price* ((100 - product.discount) / 100)  |currency:" "}}<sub > EGP</sub></h4>
                        
                        </div>
    
                        <div *ngIf="product.discount">
                            <small style="color: #818181;">
                                <strike>{{ product.price |currency:" "}} EGP</strike>
                            </small>
                        </div>
                    </div>
                    <div class="rating  col-md-6 " style="margin-top: -2%; ">
                        <div>
                        <app-rate-component 
                        [currentRate]="product.averageRating"
                        size="1.5">
                    </app-rate-component></div>
                    </div>
                    </div>
        
                        <div class=" col-12 " >
                            <div *ngIf="product.freeShipping" i18n>
                           <strong> Free Shipping</strong>    </div>

                    </div>
                </div>
                
                <div class="addToCard col-12 align-items-end d-flex">
                    <button class="add-to-cart-btn btn  w-100 align-items-end" (click)="addToCart(product.parentId)">{{'add to card' | translate}}</button>

                </div>

            </div>
         
        </div>
        </div>
