<style>
    #product-grid {
        border: 3px solid tomato;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(360px, 1fr));
    }
</style>

<h1>product-grid works!</h1>

<section id="product-grid">
    <app-product-card
        *ngFor="let p of productCards"
        [productData]="p">
    </app-product-card>
</section>
